<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Universidade de Vassouras</title>
    <link rel="stylesheet" type="text/css" href="../static/css/style.css">
    <link rel="stylesheet" type="text/css" href="../static/css/home.css">
</head>
<body>
    <header>
        <input type="text" placeholder="Digite algo para pesquisar...">
    </header>
    <aside id="side-bar">
        <img src="../static/img/icon-faculdade.png" alt="Universidade de Vassouras Logo" id="logo">
        <nav>
            <ul>
                <li><a href="{{url_for('home')}}"><img src="../static/img/icon-home.png" alt="Home"></a></li>
                <li><a href=""><img src="../static/img/icon-forum.png" alt="Fóruns"></a></li>
                <li><a href=""><img src="../static/img/icon-calendar.png" alt="Calendário"></a></li>
                <li><a href=""><img src="../static/img/icon-msg.png" alt="Mensagens"></a></li>
                <li><a href=""><img src="../static/img/icon-config.png" alt="Configurações"></a></li>
                <li><a href=""><img src="../static/img/icon-logout.png" alt="Logout"></a></li>
            </ul>
        </nav>
    </aside>
    <aside id="perfil">
        <a href=""><img src="../static/img/icon-perfil.png" alt="perfil"></a>
    </aside>
    <article id="last-class-stats">
        <h1>Seja bem vindo ao Ambiente Virtual de Aprendizagem</h1>
        <section id="last-class">
            <a href="" id="thumbnail"><img src="../static/img/icon-placeholder.png" alt="placeholder"></a>
            <h4>Titulo</h4>
            <p>Numero Aula</p>
            <a href="" id="button"><button type="button">Resumir Estudos</button></a>
        </section>
        <section id="stats">
            <h4>Estatísticas Gerais</h4>
            <ul>
                <li>
                    <img src="../static/img/icon-classes.png" alt="Aulas">
                    <p>0</p>
                    <p>Novas aulas</p>
                </li>
                <li>
                    <img src="../static/img/icon-trab.png" alt="Trabalhos">
                    <p>0</p>
                    <p>Trabalhos Pendentes</p>
                </li>
                <li>
                    <img src="../static/img/icon-mega.png" alt="Anúncios">
                    <p>0</p>
                    <p>Anúncios</p>
                </li>
                <li>
                    <img src="../static/img/icon-forum.png" alt="Fórum">
                    <p>0</p>
                    <p>Novas Postagens</p>
                </li>
            </ul>
        </section>
    </article>
    <article id="disciplines">
        {% for disciplina in lista_disciplinas %}
            <section>
                <a href="{{url_for('disciplina', codigo_disciplina=disciplina.get_codigo())}}" id = "thumb"><img src="../static/img/icon-placeholder.png" alt="placeholder"></a>
                <h4>{{disciplina.get_titulo()}}</h4>
                <p>Professor</p>
                <a href="{{url_for('disciplina', codigo_disciplina=disciplina.get_codigo())}}" id = "button-icon" ><img src="../static/img/icon-more.png" alt="more"></a>
            </section>
        {% endfor %}
    </article>
</body>
</html>
